<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details</title>
  <link rel="stylesheet" href="project-details.css">
</head>
<body>

  <div class="container">
    <!-- Sidebar with fixed position for project image and links -->
    <aside class="project-sidebar">
      <div class="project-image-container">
        <img id="projectImage" src="" alt="Project Image" class="project-thumbnail">
      </div>
      <h2 id="projectTitle" class="project-title">Project Title</h2>
      <div class="project-links">
        <a href="#" target="_blank" id="liveLink" class="project-link button">Live Demo</a>
        <a href="#" target="_blank" id="githubLink" class="project-link button">GitHub Repository</a>
      </div>
    </aside>

    <!-- Main content area for project details -->
    <main class="project-details">
      <h1 class="details-heading">Project Overview</h1>
      <p id="projectOverview" class="project-description">Project description goes here. This section will provide an overview of the project's objectives, functionality, and unique features.</p>
      
      <!-- New Features List Section -->
      <h2 class="features-heading">Key Features</h2>
      <ul class="project-features">
        <!-- Features will be dynamically populated here -->
      </ul>

    </main>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
